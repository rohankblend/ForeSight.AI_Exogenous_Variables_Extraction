name: Execute Jupyter notebook for web scraping

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "*/15 10 * * *"  # Schedule to run every day at 9:00 AM (adjust as needed)

jobs:
  execute_notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9.12  # Specify the Python version you need
#           cache: 'pip'

      - name: Install Jupyter
        run: python -m pip install jupyter

      - name: Execute Jupyter notebook for web scraping
        run: |
          jupyter nbconvert --to script web_bsoup_test2.ipynb
